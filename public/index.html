<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Mercy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="trigger_data.js"></script>
</head>
<body>
    <div id="loading-screen" class="screen active">
        <div class="loading-container">
            <div class="loading-bar-track">
                <div class="loading-bar-fill" id="loading-bar-fill"></div>
            </div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <div id="pet-selection-screen" class="screen">
        <div class="pet-selection-container">
            <h1 class="pet-selection-title">Choose Your Companion</h1>
            
            <div class="pet-options">
                <div class="pet-option" id="pet-cat-option">
                    <div class="pet-animation-container">
                        <video class="pet-animation" id="cat-animation" loop muted playsinline>
                            <source src="assets/art/pets/pet_cat_animation_1.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
                
                <div class="pet-option" id="pet-owl-option">
                    <div class="pet-animation-container">
                        <video class="pet-animation" id="owl-animation" loop muted playsinline>
                            <source src="assets/art/pets/pet_owl_animation_1.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
            
            <button class="confirm-pet-button" id="confirm-pet-button" disabled>Confirm Choice</button>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div class="home-container">
            <div class="stats-overlay">
                <div class="reputation-container" id="reputation-container"></div>
                <div class="inventory-container" id="inventory-container"></div>
            </div>
            <div class="day-display" id="day-display">
               <span id="current-day">1</span>
            </div>
            <div class="events-container" id="events-container">
                <div id="events-list"></div>
            </div>
            <div class="pet-display" id="pet-display" style="display: none;">
                <video class="pet-display-animation" id="pet-display-animation" loop muted playsinline></video>
            </div>
            <div class="bottom-buttons">
                <button class="bottom-button" id="travelers-button">Travelers</button>
                <button class="bottom-button" id="end-day-button" style="display: none;">End Day</button>
                <button class="bottom-button active" id="events-button">Events</button>
                <button class="bottom-button" id="preparation-button">Preparation</button>
                <button class="bottom-button" id="settings-button">Settings</button>
            </div>
        </div>
    </div>

    <div id="travelers-screen" class="screen">
        <div class="travelers-container">
            <div class="traveler-header">
                <button class="back-button" id="back-button">‚Üê Back</button>
                <div class="traveler-day" id="traveler-day">Day 1</div>
            </div>
            
            <div class="traveler-art-container">
                <img id="traveler-art" src="" alt="Traveler" class="traveler-art">
            </div>
            
            <div class="traveler-dialog-container">
                <div id="traveler-dialog" class="traveler-dialog"></div>
            </div>
            
            <div class="traveler-actions" id="traveler-actions">
                <div class="action-row">
                    <button class="action-button check-papers" id="check-papers">Check Papers</button>
                    <button class="action-button holy-water" id="holy-water">Holy Water</button>
                    <button class="action-button medicinal-herbs" id="medicinal-herbs">Medicinal Herbs</button>
                </div>
                <div class="action-row">
                    <button class="action-button allow" id="allow">Let In</button>
                    <button class="action-button deny" id="deny">Push Out</button>
                    <button class="action-button execute" id="execute">Execute</button>
                </div>
                <button class="action-button continue" id="continue-button">Continue</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <img id="modal-icon" src="" alt="" class="modal-header-icon">
                <h2 id="modal-title" class="modal-title"></h2>
            </div>
            <p id="modal-description" class="modal-description"></p>
            <button id="modal-close" class="modal-close">Close</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
