<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shattered Crown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="loading-screen" class="screen active">
        <div class="loading-container">
            <div class="loading-text">Loading...</div>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div class="home-container">
            <div class="stats-overlay">
                <div class="reputation-container" id="reputation-container"></div>
                <div class="inventory-container" id="inventory-container"></div>
            </div>
            <div class="day-display" id="day-display">
                <span class="day-text">Day: <span id="current-day">1</span></span>
            </div>
            <img src="assets/art/town.png" alt="Town" class="town-image">
            <div class="game-buttons">
                <button class="game-btn">Events</button>
                <button class="game-btn">Settings</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <img id="modal-icon" src="" alt="" class="modal-header-icon">
                <h2 id="modal-title" class="modal-title"></h2>
            </div>
            <p id="modal-description" class="modal-description"></p>
            <button id="modal-close" class="modal-close">Close</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
